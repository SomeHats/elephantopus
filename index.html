<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Emotional Core of Elephantopus</title>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        color: white;
        background: #222;
        font-size: 16px;
        font-family: sans-serif;
      }

      #container {
        position: absolute;
        width: 1080px;
        height: 780px;
        top: 50%;
        left: 50%;
        margin-top: -390px;
        margin-left: -540px;
      }

      canvas {
        background: grey;
        box-shadow: 0 0 60px black;
      }

      p {
        text-align: center;
        width: 80%;
        margin: auto;
        margin-top: 10px;
      }

      .indicator {
        position: absolute;
        height: 30px;
        transition: all 0.3s ease;
        opacity: 0;
      }

      .indicator.active {
        opacity: 1;
      }

      .indicator img {
        width: 30px;
        float: left;
      }

      .indicator .bar {
        width: 300px;
        height: 10px;
        margin-top: 9px;
        margin-left: 40px;
        border: 1px solid white;
        -moz-box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        -webkit-box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }

      .indicator .inner {
        background-color: rgba(255, 255, 255, 0.6);
        height: 10px;
      }

      #health-indicator {
        top: 10px;
        left: 10px;
      }

      #vision-indicator {
        top: 50px;
        left: 10px;
      }
    </style>

    <script src="pixi.dev.js"></script>
  </head>
  <body>

    <div id="container">
      <div class="indicator active" id="health-indicator">
        <img src="assets/img/heart.png" alt="heath">
        <div class="bar"><div class="inner"></div></div>
      </div>
      <div class="indicator" id="vision-indicator">
        <img src="assets/img/eye.png" alt="vision">
        <div class="bar"><div class="inner"></div></div>
      </div>
      <canvas width="1080" height="720" id="main"></canvas>
      <p>
        You need a browser that supports WebGL to play. Made for Global Game Jam 2014 by
        Leonie van der Linde, Dee Saigal and Joe Dytrych from Unicorn Joust; with sound
        by Douglas Pennant. Vision icon by John Caserta.
      </p>
    </div>
    <audio src="assets/audio/ambient.ogg" autoplay loop></audio>
    <audio src="assets/audio/music.ogg" autoplay loop></audio>

    <script src="js/mouse.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/tentacle.js"></script>
    <script src="js/bubbles.js"></script>
    <script src="js/npc.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
